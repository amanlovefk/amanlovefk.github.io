<h1 class=article-title>生命里平淡的一天</h1>
<span class=article-date>December 22, 2022</span>
<div class=article-content>
<p>昨晚我卸载了平时常逛的两个APP，因为上面的一些言论和人经常扰动我的情绪。今天，感觉还行。</p>
<p>现在是晚上的22点39分，外面车流声还是没有停歇的样子。星期五快要到来了，这几天的工作稍微有点麻烦，这样的时刻我经历过很多，那种细微的痛楚又被唤醒了。</p>
<p>今天有什么收获呢？在网上看到了一些很可爱的人，很想认识他们。我的最终目标也许是无障碍地与想结识的人往来。</p>
<p>今天足够美好了。我的内心宁静。</p>
